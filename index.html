<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Portafolio</title>
  </head>
  <body>
    <!-- Header del portafolio -->
    <header>
      <div class="header">
        <div class="header-container">
          <nav>
            <div class="logo">
              <img src="./assets/img/logo-Negro.png" alt="imagen de logo" />
            </div>
            <a class="nav-options" href="#">INICIO</a>
            <a class="nav-options" href="#">SOBRE MI</a>
            <a class="nav-options" href="#">TECNOLOGIAS</a>
            <a class="nav-options" href="#">PROYECTOS</a>
            <a class="nav-options" href="#">CONTACTO</a>
            <a><i class="fa-brands fa-github" style="color: #000000; font-size: 30px; "></i></a>
            <a><i class="fa-brands fa-linkedin" style="color: #000000; font-size: 30px;"></i></a>
          </nav>
        </div>
      </div>
    </header>

    <!-- Contenido principal del portafolio -->
    <main>
      <!-- Contenedor de bienvenida -->
      <section class="section-bienvenida">
        <div class="container-bienvenida">
          <div class="bienvenida-info">
            <h1>Ingeniera de <br>Sistemas</h1>
            <h2>Especializada en desarrollo web</h2>
            <img src="./assets/img/imagen-bienvenida.png">
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
